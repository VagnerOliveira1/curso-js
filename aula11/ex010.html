<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas </h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">


    </div>
       <script>
           function calcular(){
                var txtvelocidade = window.document.querySelector('input#txtvel')
                var res = window.document.querySelector('div#res')
                var velocidade = Number(txtvelocidade.value)
                res.innerHTML = `<p> Sua velocidade é de <strong> ${velocidade}km/h </strong></p>`
                   
                if(velocidade > 60){
                   res.innerHTML += `Você foi <strong>MULTADO</strong>`
                }
                res.innerHTML += `<p> Dirija sempre com o cinto</p>`

           }
       </script>
</body>
</html>
