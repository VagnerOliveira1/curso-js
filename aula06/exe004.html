<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<cr>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Digite seu nome ")
        document.write(`Seu nome tem ${nome.length} letras</br>`)
        document.write(`Seu nome é ${nome}</br>`)
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}</br>`)
        var salario = Number(window.prompt("Digite seu salário"))
        salario.toFixed(3)
        salario = salario.toFixed(3).replace(`.`,`,`)
        window.alert(`Seu salario modificado é ${salario}`)
        salario.toLocaleString(`pt-BR`,{style:`currency`, currency:`BRL`})

        
    
    
    </script>
</body>
</html>
